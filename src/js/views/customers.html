<div class="oj-hybrid-padding">
  <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
        
    <div id='chart-container'>  
      <oj-chart
        id="temperatureChart"
        type="line"
        style-defaults.line-type="curved"
        series="[[temperatureSeriesValue]]"
        groups="[[temperatureGroupsValue]]"
        time-axis-type="enabled"
        zoom-and-scroll="live"
        on-oj-viewport-change="[[updateXAxis]]"
        on-oj-viewport-change-input="[[updateXAxis]]"
        overview.rendered="on"
        overview.height="0"
        x-axis="[[temperatureXAxis]]"
        y-axis.title="温度 (°C)"
        y-axis.size="[[axisWidthValue]]"
        y-axis.tick-label.converter="[[temperatureConverter]]"
        value-formats.y.converter="[[temperatureConverter]]"
        legend.max-size="20%"
        legend.position="top"
        data-cursor="on"
        data-cursor-behavior="snap" 
        data-cursor-position="{{dataCursorPositionValue}}"
        value-formats.series.tooltip-label="传感器"
        value-formats.group.tooltip-label="日期"
        value-formats.value.tooltip-label="平均温度"
        style="width:100%; max-width:750px; height:200px;">
      </oj-chart>

      <oj-chart
        id="powerConsumptionChart"
        type="bar" 
        series="[[powerConsumptionSeriesValue]]"
        groups="[[powerConsumptionGroupsValue]]"
        stack="on"
        time-axis-type="enabled"
        zoom-and-scroll="live"
        on-oj-viewport-change="[[updateXAxis]]"
        on-oj-viewport-change-input="[[updateXAxis]]"
        overview.rendered="on"
        overview.height="0"
        x-axis="[[powerConsumptionXAxis]]"
        y-axis.title="能耗 (KW·h)" 
        y-axis.size="[[axisWidthValue]]" 
        legend.max-size="15%"
        legend.position="top"
        tooltip.renderer="[[tooltipCallback]]"
        style-defaults.bar-gap-ratio="0.5"
        style-defaults.data-cursor.marker-displayed="off"
        data-cursor="on"
        data-cursor-behavior="snap" 
        data-cursor-position="{{dataCursorPositionValue}}"
        value-formats.series.tooltip-label="Status"
        value-formats.group.tooltip-label="Date"
        value-formats.value.tooltip-label="Count"
        style="width:100%; max-width:750px; height:150px;">
      </oj-chart>

      <oj-chart
        id="pressureChart"
        type="lineWithArea"
        series="[[pressureSeriesValue]]"
        groups="[[pressureGroupsValue]]"
        time-axis-type="enabled"
        zoom-and-scroll="live"
        overview.rendered="on"
        overview.height="50"
        x-axis="[[pressureXAxis]]"
        y-axis.title="压力 (MPa)"
        y-axis.size="[[axisWidthValue]]"
        y-axis.tick-label.converter="[[pressureConverter]]"
        value-formats.y.converter="[[pressureConverter]]"
        on-oj-viewport-change="[[updateXAxis]]"
        on-oj-viewport-change-input="[[updateXAxis]]"
        overview.rendered="on"
        overview.height="30"
        legend.rendered="on"
        legend.max-size="20%"
        legend.position="bottom"
        style="width:100%; max-width:750px; height:150px;">
      </oj-chart>
    </div>
    
  </div>
</div>
