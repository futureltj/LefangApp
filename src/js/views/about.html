<div class="oj-hybrid-padding">
    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">

        <div id='chart-container'>
            <h2>能耗范围统计</h2>
            <oj-chart
                id="barChart"
                type="bar"
                series="[[barHighsSeriesValue]]"
                groups="[[barGroupsValue]]"
                legend.rendered="off"
                style-defaults.bar-gap-ratio="0"
                x-axis.title="能耗 (KW·h)"
                x-axis.max-size="150px"
                y-axis.max="30"
                y-axis.title="天数"
                style-defaults.data-label-position="insideBarEdge"
                value-formats.series.tooltip-display="off"
                value-formats.group.tooltip-label="能耗 (KW·h)"
                value-formats.value.tooltip-label="天数"
                animation-on-display="auto"
                animation-on-data-change="auto"
                style="width:90%;max-width: 850px;height:300px;">
            </oj-chart>

            <h2>每日能耗</h2>
            <oj-chart
                id="lineChart"
                type="line"
                series="[[lineSeriesValue]]"
                groups="[[lineGroupsValue]]"
                legend.rendered="off"
                y-axis.title="能耗 (KW·h)"
                time-axis-type="enabled"
                value-formats.series.tooltip-display="off"
                value-formats.group.tooltip-label="日期"
                value-formats.value.tooltip-label="能耗 (KW·h)"
                animation-on-display="auto"
                animation-on-data-change="auto"
                style="width:90%;max-width: 850px;height:300px;">
            </oj-chart>

            <oj-legend
                id="legend1"
                orientation="horizontal"
                sections="[[legendSections]]"
                halign="center"
                valign="middle"
                style="width:100%;max-width: 850px;height:25px;">
            </oj-legend>
        </div>


    </div>
    <div align="center">
        <oj-button id='button2' on-click='[[buttonClick2]]'>返回</oj-button>
    </div>
