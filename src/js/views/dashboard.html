<div class="oj-hybrid-padding">
  <h2>能耗环比/同比</h2>
  <div style="clear:both"></div>
  <oj-chart id="barChart"
      type="bar"
      series="[[barSeriesValue]]"
      groups="[[barGroupsValue]]" 
      animation-on-display="auto"
      animation-on-data-change="auto"
      orientation="[[orientationValue]]"
      stack="[[stackValue]]"
      split-dual-y="[[dualY]]"
      splitter-position="0.6"
      legend.position="top"
      y-axis.title="总能耗 (KW·h)"
      y2-axis.title="升降幅 (%)"
      selection-mode="single"
      selection="{{selectedItemsValue}}"
      on-selection-changed="[[selectionListener]]"
      style="max-width:500px;width:100%;height:350px;">
  </oj-chart>
  </div>
  <div align="center">
      <oj-buttonset-one id="drinkset" value="{{button2Text}}" on-value-changed="[[buttonClick]]">
          <!-- ko foreach: drinkValues -->
          <oj-option value='[[id]]'>
              <span data-bind="text: label"></span>
          </oj-option>
          <!-- /ko -->
      </oj-buttonset-one>
  </div>
</div>
