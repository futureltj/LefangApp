<div class="oj-hybrid-padding">
  <h2>能耗环比/同比</h2>
  <div style="clear:both"></div>
  <oj-chart id="barChart"
      type="bar"
      series="[[barSeriesValue]]"
      groups="[[barGroupsValue]]" 
      animation-on-display="auto"
      animation-on-data-change="auto"
      orientation="[[orientationValue]]"
      stack="[[stackValue]]"
      split-dual-y="[[dualY]]"
      splitter-position="0.6"
      legend.position="top"
      value-formats.series.tooltip-label=""
      value-formats.group.tooltip-label=""
      value-formats.value.tooltip-label=""
      y-axis.title="总能耗 (KW·h)"
      y2-axis.title="升降幅 (%)"
      selection-mode="single"
      selection="{{selectedItemsValue}}"
      on-selection-changed="[[selectionListener]]"
      style="max-width:500px;width:100%;height:350px;">
  </oj-chart>
  </div>
  <div align="center">
      <oj-buttonset-one id="drinkset" value="{{button2Text}}" on-value-changed="[[buttonClick]]" style="border: 0px;" >
          
          <oj-option value='tong' style="border: 0px;" data-bind="style: { 'background-color': button2Text() =='tong' ? '#027bc7' : '#cbcccd' }">
              <span >同比</span>
          </oj-option>
          <oj-option value='huan' style="border: 0px"  data-bind="style: { 'background-color': button2Text() =='huan' ? '#027bc7' : '#cbcccd' }">
            <span >环比</span>
        </oj-option>
      </oj-buttonset-one>
  </div>
</div>
